          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (rate(vllm:generation_tokens_total{model_name=~"$model_name"}[$__interval]))
                  seriesNameFormat: '{{model_name}} output tokens'
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (rate(vllm:prompt_tokens_total{model_name=~"$model_name"}[$__interval]))
                  seriesNameFormat: '{{model_name}} input tokens'

    "request_rate":
      kind: Panel
      spec:
        display:
