          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (rate(vllm:request_inference_time_seconds_sum{model_name=~"$model_name"}[$__interval]))
                    /
                    sum by (model_name) (rate(vllm:request_inference_time_seconds_count{model_name=~"$model_name"}[$__interval]))
                  seriesNameFormat: '{{model_name}} inference'

    "queue_latency_p95":
      kind: Panel
      spec:
        display:
          name: Queue Latency (P95)
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: seconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    histogram_quantile(
                      0.95,
                      sum by (le, model_name) (
                        rate(vllm:request_queue_time_seconds_bucket{model_name=~"$model_name"}[$__interval])
                      )
                    )

    "prefill_latency_p95":
      kind: Panel
      spec:
        display:
          name: Prefill Latency (P95)
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: seconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    histogram_quantile(
                      0.95,
                      sum by (le, model_name) (
                        rate(vllm:request_prefill_time_seconds_bucket{model_name=~"$model_name"}[$__interval])
                      )
                    )

    "decode_latency_p95":
      kind: Panel
      spec:
        display:
          name: Decode Latency (P95)
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: seconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
