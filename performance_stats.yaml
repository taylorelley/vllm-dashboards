            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (rate(vllm:request_success_total{model_name=~"$model_name"}[$__interval]))
                  seriesNameFormat: '{{model_name}}'

    # ===== RESOURCE UTILIZATION =====
    "kv_cache":
      kind: Panel
      spec:
        display:
          name: KV Cache Usage (%)
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    avg by (model_name) (vllm:kv_cache_usage_perc{model_name=~"$model_name"}) * 100
                  seriesNameFormat: '{{model_name}}'

    "running_requests":
      kind: Panel
      spec:
        display:
          name: Running Requests
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (vllm:num_requests_running{model_name=~"$model_name"})
                  seriesNameFormat: '{{model_name}}'

    "waiting_requests":
      kind: Panel
      spec:
        display:
