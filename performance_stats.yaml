    "preemptions_rate":
      kind: Panel
      spec:
        display:
          name: Preemptions (per sec)
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (rate(vllm:num_preemptions_total{model_name=~"$model_name"}[$__interval]))
                  seriesNameFormat: '{{model_name}}'

    "engine_sleep_state":
      kind: Panel
      spec:
        display:
          name: Engine Sleep State
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: avg(vllm:engine_sleep_state{model_name=~"$model_name"})

  layouts:
    - kind: Grid
      spec:
        display:
          title: End-to-End Latency
        items:
          - x: 0
            y: 0
            width: 12
            height: 6
            content: { $ref: '#/spec/panels/e2e_latency_chart' }
          - x: 12
            y: 0
            width: 4
            height: 3
            content: { $ref: '#/spec/panels/e2e_latency_avg' }
          - x: 16
            y: 0
            width: 4
            height: 3
            content: { $ref: '#/spec/panels/e2e_latency_p50' }
          - x: 20
            y: 0
            width: 4
            height: 3
            content: { $ref: '#/spec/panels/e2e_latency_p95' }

    - kind: Grid
      spec:
        display:
          title: Time to First Token (TTFT)
        items:
          - x: 0
            y: 6
            width: 12
            height: 6
            content: { $ref: '#/spec/panels/ttft_chart' }
          - x: 12
            y: 6
            width: 4
            height: 3
            content: { $ref: '#/spec/panels/ttft_avg' }
          - x: 16
            y: 6
            width: 4
            height: 3
            content: { $ref: '#/spec/panels/ttft_p50' }
          - x: 20
            y: 6
            width: 4
            height: 3
            content: { $ref: '#/spec/panels/ttft_p95' }

    - kind: Grid
      spec:
        display:
          title: Time per Output Token (TPOT)
        items:
          - x: 0
            y: 12
            width: 12
            height: 6
            content: { $ref: '#/spec/panels/tpot_chart' }
          - x: 12
            y: 12
            width: 4
            height: 3
            content: { $ref: '#/spec/panels/tpot_avg' }
          - x: 16
            y: 12
            width: 4
            height: 3
            content: { $ref: '#/spec/panels/tpot_p50' }
          - x: 20
            y: 12
