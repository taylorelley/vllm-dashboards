    "latency_breakdown_chart":
      kind: Panel
      spec:
        display:
          name: Request Latency Breakdown (Average)
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (rate(vllm:request_queue_time_seconds_sum{model_name=~"$model_name"}[$__interval]))
                    /
                    sum by (model_name) (rate(vllm:request_queue_time_seconds_count{model_name=~"$model_name"}[$__interval]))
                  seriesNameFormat: '{{model_name}} queue'
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
