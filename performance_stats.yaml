          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    histogram_quantile(
                      0.95,
                      sum by (le, model_name) (
                        rate(vllm:inter_token_latency_seconds_bucket{model_name=~"$model_name"}[$__interval])
                      )
                    )
                  seriesNameFormat: '{{model_name}} p95'

    # ===== CACHE EFFICIENCY =====
    "prefix_cache_hit_rate":
      kind: Panel
      spec:
        display:
          name: Prefix Cache Hit Rate
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    (
                      sum by (model_name) (rate(vllm:prefix_cache_hits_total{model_name=~"$model_name"}[$__interval]))
                      /
                      sum by (model_name) (rate(vllm:prefix_cache_queries_total{model_name=~"$model_name"}[$__interval]))
                    ) or on() vector(0)
                  seriesNameFormat: '{{model_name}} prefix'
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    (
                      sum by (model_name) (rate(vllm:external_prefix_cache_hits_total{model_name=~"$model_name"}[$__interval]))
                      /
                      sum by (model_name) (rate(vllm:external_prefix_cache_queries_total{model_name=~"$model_name"}[$__interval]))
                    ) or on() vector(0)
                  seriesNameFormat: '{{model_name}} external prefix'
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    (
                      sum by (model_name) (rate(vllm:mm_cache_hits_total{model_name=~"$model_name"}[$__interval]))
                      /
                      sum by (model_name) (rate(vllm:mm_cache_queries_total{model_name=~"$model_name"}[$__interval]))
