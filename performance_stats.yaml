                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    histogram_quantile(
                      0.50,
                      sum by (le, model_name) (
                        rate(vllm:request_time_per_output_token_seconds_bucket{model_name=~"$model_name"}[$__interval])
                      )
