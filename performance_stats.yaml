kind: "Dashboard"
metadata:
  name: performance-statistics-enhanced
  createdAt: 0001-01-01T00:00:00Z
  updatedAt: 0001-01-01T00:00:00Z
  version: 0
  project: vllm
spec:
  display:
    name: vLLM Performance Statistics ENHANCED

  variables:
    - kind: ListVariable
      spec:
        display:
          name: Model
          hidden: false
        name: model_name
        allowAllValue: true
        allowMultiple: true
        defaultValue:
          - $__all
        sort: alphabetical-asc
        plugin:
          kind: PrometheusLabelValuesVariable
          spec:
            datasource:
              kind: PrometheusDatasource
              name: prometheus
            labelName: model_name
            matchers:
              - vllm:generation_tokens_total{}

  panels:
    # ===== E2E LATENCY =====
    "e2e_latency_chart":
      kind: Panel
      spec:
        display:
          name: End-to-End Latency Over Time (Average)
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: table
              position: bottom
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (rate(vllm:e2e_request_latency_seconds_sum{model_name=~"$model_name"}[$__interval]))
                    /
                    sum by (model_name) (rate(vllm:e2e_request_latency_seconds_count{model_name=~"$model_name"}[$__interval]))
                  seriesNameFormat: '{{model_name}}'

    "e2e_latency_avg":
      kind: Panel
      spec:
        display:
          name: E2E Latency (Average)
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: seconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum(increase(vllm:e2e_request_latency_seconds_sum{model_name=~"$model_name"}[$__range]))
                    /
                    sum(increase(vllm:e2e_request_latency_seconds_count{model_name=~"$model_name"}[$__range]))

    "e2e_latency_p50":
      kind: Panel
      spec:
        display:
          name: E2E Latency (P50)
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: seconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    histogram_quantile(
                      0.50,
                      sum by (le, model_name) (
                        rate(vllm:e2e_request_latency_seconds_bucket{model_name=~"$model_name"}[$__interval])
                      )
                    )

    "e2e_latency_p95":
      kind: Panel
      spec:
        display:
          name: E2E Latency (P95)
        plugin:
          kind: StatChart
          spec:
            calculation: last-number
            format:
              unit: seconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    histogram_quantile(
                      0.95,
                      sum by (le, model_name) (
                        rate(vllm:e2e_request_latency_seconds_bucket{model_name=~"$model_name"}[$__interval])
                      )
                    )

    # ===== TIME TO FIRST TOKEN (TTFT) =====
