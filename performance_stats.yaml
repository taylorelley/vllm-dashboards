                    /
                    sum by (model_name) (rate(vllm:request_prefill_time_seconds_count{model_name=~"$model_name"}[$__interval]))
                  seriesNameFormat: '{{model_name}} prefill'
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus
                  query: |
                    sum by (model_name) (rate(vllm:request_decode_time_seconds_sum{model_name=~"$model_name"}[$__interval]))
                    /
